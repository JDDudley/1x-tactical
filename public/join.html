<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1X Tactical</title>

    <!--custom-->
    <link rel="stylesheet" href="/css/style.css">
    <!--mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body id="top">
    <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="brand" href="/"><img src="/images/1x-navbar.png" class="hidden-xs"><img src="/images/1x-text.png"></a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="sr-only">Toggle Navigation</span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="nav-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/#1x-mindset" id="nav-mindset">Mindset</a></li>
                    <li><a href="/#member-benefits" id="nav-benefits">Benefits</a></li>
                    <li><a href="/#membership" id="nav-membership">Membership</a></li>
                    <li><a href="/#armory" id="nav-armory">Armory</a></li>
                    <!--<li><a href="/#training" id="nav-training">Training</a></li>-->
                    <!--<li><a href="/#news" id="nav-news">News</a></li>-->
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid home-container">
        <div class="row section-top full-height" id="top">
            <div class="col-xs-12 signup-box">
                <!--start join form-->
                <h4>User Information</h4>
                <form class="form-horizontal" id="join-form">
                    <div class="form-group">
                        <label class="col-xs-4 col-sm-3 col-md-4 control-label">First Name</label>
                        <div class="col-xs-8 col-sm-6 col-md-4">
                            <input type="text" class="form-control" id="input-firstname" placeholder="Joe">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 col-sm-3 col-md-4 control-label">Last Name</label>
                        <div class="col-xs-8 col-sm-6 col-md-4">
                            <input type="text" class="form-control" id="input-lastname" placeholder="Smith">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 col-sm-3 col-md-4 control-label">Email</label>
                        <div class="col-xs-8 col-sm-6 col-md-4">
                            <input type="email" class="form-control" id="input-email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 col-sm-3 col-md-4 control-label">Password</label>
                        <div class="col-xs-8 col-sm-6 col-md-4">
                            <input type="password" class="form-control" id="input-password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 col-sm-3 col-md-4 control-label">Password (Again)</label>
                        <div class="col-xs-8 col-sm-6 col-md-4">
                            <input type="password" class="form-control" id="input-password2" placeholder="Re-Enter Password">
                        </div>
                    </div>
                    <h4>Billing Address</h4>
                    <!-- address-line1 input-->
                    <div class="form-group">
                        <label class="col-xs-4 col-sm-3 col-md-4 control-label">Address 1</label>
                        <div class="col-xs-8 col-sm-6 col-md-4">
                            <input type="text" class="form-control" id="input-address1" placeholder="Address line 1">
                        </div>
                    </div>
                    <!-- address-line2 input-->
                    <div class="form-group">
                        <label class="col-xs-4 col-sm-3 col-md-4 control-label">Address 2</label>
                        <div class="col-xs-8 col-sm-6 col-md-4">
                            <input type="text" class="form-control" id="input-address2" placeholder="Address line 2">
                        </div>
                    </div>
                    <!-- city input-->
                    <div class="form-group">
                        <label class="col-xs-4 col-sm-3 col-md-4 control-label">City</label>
                        <div class="col-xs-8 col-sm-6 col-md-4">
                            <input type="text" class="form-control" id="input-city" placeholder="City">
                        </div>
                    </div>
                    <!-- region input-->
                    <div class="form-group">
                        <label class="col-xs-4 col-sm-3 col-md-4 control-label">State</label>
                        <div class="col-xs-8 col-sm-6 col-md-4">
                            <select id="input-state" class="form-control">
                        <option value="" selected="selected">(Select a State)</option>
                        <option value="N/A">Other</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- postal-code input-->
                        <label class="col-xs-4 col-sm-3 col-md-4 control-label">Zip Code</label>
                        <div class="col-xs-8 col-sm-6 col-md-4">
                            <input type="text" class="form-control" id="input-zipcode" data-stripe="address_zip" placeholder="Zip or Postal Code">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-phone" class="col-xs-4 col-sm-3 col-md-4 control-label">Phone Number</label>
                        <div class="col-xs-8 col-sm-6 col-md-4">
                            <input type="text" class="form-control" id="input-phone" placeholder="(888) 555-1234">
                        </div>
                    </div>
                    <!--Credit Card-->
                    <h4>Payment Information</h4>
                    <div class="form-group">
                        <label class="col-xs-4 col-sm-3 col-md-4 control-label" for="input-cardname">Name on Card</label>
                        <div class="col-xs-8 col-sm-6 col-md-4">
                            <input type="text" class="form-control" id="input-cardname" placeholder="Card Holder's Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 col-sm-3 col-md-4 control-label">Card Number</label>
                        <div class="col-xs-8 col-sm-6 col-md-4">
                            <input type="text" class="form-control" data-stripe="number" placeholder="Debit/Credit Card Number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 col-sm-3 col-md-4 control-label">Expiration</label>
                        <div class="col-xs-4 col-sm-3 col-md-2">
                            <input type="text" class="form-control" size="2" data-stripe="exp_month" placeholder="MM">
                        </div>
                        <div class="col-xs-4 col-sm-3 col-md-2">
                            <input type="text" class="form-control" size="2" data-stripe="exp_year" placeholder="YY">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 col-sm-3 col-md-4 control-label">Card CVC</label>
                        <div class="col-xs-4 col-sm-3 col-md-2">
                            <input type="text" class="form-control" data-stripe="cvc" placeholder="Security Code">
                        </div>
                    </div>
                    <h4>Total Cost</h4>
                    <div class="form-group">
                        <label class="col-xs-4 col-sm-3 col-md-4 control-label" for="input-coupon">Coupon Code</label>
                        <div class="col-xs-8 col-sm-6 col-md-4">
                            <input type="text" class="form-control" id="input-discount" placeholder="Coupon Code">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="total-cost" class="col-xs-4 col-sm-3 col-md-4 control-label">Total Cost</label>
                        <div class="col-xs-8 col-sm-6 col-md-4">
                            <input type="text" class="form-control" id="total-cost" value="$99 1 Year Membership" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-4 col-sm-3 col-md-4">&nbsp;
                        </div>
                        <div class="col-xs-8 col-sm-6 col-md-4">
                            <button type="button" class="btn btn-danger" id="submit-form" style="width: 75%;">Join 1X Tactical</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row footer">
            <div class="col-xs-12">
                &copy; 2016 1X Tactical, LLC.
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <!--bootstrap-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!--stripe-->
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>

        Stripe.setPublishableKey('pk_test_npmDOwo29KRypTU4nQJHs4Xf');
        console.log('Publishable Key set...');
    </script>
    <!--custom js-->
    <script src="/js/join.js"></script>
</body>

</html>
